<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/todo_layout}">

    <div layout:fragment="content" class="main-content">
        <div class="todo-mainWrapper">
            <div id="todo-nowList"></div>
            <div id="todo-insertBox" class="divWrapper">
                <button class="focus-insert btn"><i class="fas fa-arrow-right"></i></button>
                <input type="text" name="todo__content" id="todo-insertBox__content" class="form-control" placeholder="해야 될 일을 작성해 보세요!">
            </div>
        </div>
    </div>
</html>
